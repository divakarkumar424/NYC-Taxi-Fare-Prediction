<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Taxi Fare Prediction</title>
</head>
<body>
    <h1>NYC Taxi Fare Prediction</h1>
    
    <form action="/predict" method="post">
        <label for="pickup_longitude">Pickup Longitude:</label>
        <input type="text" name="pickup_longitude" required><br>

        <label for="pickup_latitude">Pickup Latitude:</label>
        <input type="text" name="pickup_latitude" required><br>

        <label for="dropoff_longitude">Dropoff Longitude:</label>
        <input type="text" name="dropoff_longitude" required><br>

        <label for="dropoff_latitude">Dropoff Latitude:</label>
        <input type="text" name="dropoff_latitude" required><br>

        <label for="passenger_count">Passenger Count:</label>
        <input type="text" name="passenger_count" required><br>

        <input type="submit" value="Predict">
    </form>

    {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
